{% extends "ComercioEafitApp/base.html" %}

{% load static %}

{% block content %}

<div class=""container>

    <div style="float: right; margin: 5px 10px">
        
        {% include "carro/widget.html" %}        

    </div>


    <div class="row">

        {% for producto in productos %}

            <div class = "col-md-3">

                <div class="card" style="width: 100%; margin: 5px 5px;">

                    <img src="{{producto.imagen.url}}" class="card-img-top">

                    <div class="card-body" style="text-align: center;">

                        <h6 class="card-title">{{producto.nombre}}</h6>
                        <p class="card-text">$ {{producto.precio}}</p>

                    </div>
                    
                    <div class="card-footer text-center">
                        <a href="{% url 'carro:agregar' producto.id %}" class="btn bt-success">Agregar al carrito</a>
                    </div>

                </div>

            </div>


        {% endfor %}

    </div>
</div>



{% endblock %}
